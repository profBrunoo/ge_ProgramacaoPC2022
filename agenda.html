        <script>
            $(document).ready(function() {

                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();

                var calendar = $('#calendar').fullCalendar({
                    
                    // configurações
                    theme: true,        
                    editable: true,	 
                    selectable: true,
                    selectHelper: true,
                    
                    // cabeçalhos
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                            
                    // agendas cadastradas		
                    events: "agendas.php",    	
                    
                    // cadastrar           
                    select: function(start, end, allDay) {
                        
                        $('#modalAgenda').modal();
                        
                        var nomeTime = $("#nomeTime").val();
                        
                        /*if (nomeTime) {
                            calendar.fullCalendar('renderEvent', {
                                    title: nomeTime,
                                    start: start,
                                    end: end,
                                    allDay: allDay
                                },
                                true // make the event "stick"
                            );
                        }*/
                        
                        calendar.fullCalendar('unselect');
                        calendar.fullCalendar('refetchEvents');
                    },
                            
                    // editar
                    eventClick: function(event, element) {
                        
                        $("#nomeTime").val(event.title);
                        
                        $('#modalAgenda').modal();
                        
                        calendar.fullCalendar('unselect');
                    },

                    // tradução
                    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
                    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                    buttonText: {
                        prev: '&nbsp;&#9668;&nbsp;',
                        next: '&nbsp;&#9658;&nbsp;',
                        prevYear: '&nbsp;&lt;&lt;&nbsp;',
                        nextYear: '&nbsp;&gt;&gt;&nbsp;',
                        today: 'Hoje',
                        month: 'Mês',
                        week: 'Semana',
                        day: 'Dia'
                    },		
                    titleFormat: {
                        month: 'MMMM yyyy',
                        week: "d [ yyyy]{ '&#8212;'[ MMM] d MMM yyyy}",
                        day: 'dddd, d MMM, yyyy'
                    },
                    columnFormat: {
                        month: 'ddd',
                        week: 'ddd d/M',
                        day: 'dddd d/M'
                    },
                    allDayText: 'Dia todo',
                    axisFormat: 'H:mm',
                    timeFormat: {
                        '': 'H(:mm)',
                        agenda: 'H:mm{ - H:mm}'
                    }
                });
            });
        </script>
        
        <style>
            body {

    <body>
        
        <div id='calendar'></div>
        
        <div id="modalAgenda" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalAgendaLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="modalAgendaLabel">Agenda de horário</h3>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <label>Nome do time</label>
                        <input id="nomeTime" name="nomeTime" type="text" placeholder="Nome do time…">
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Fechar</button>
                <button class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </body>
